<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	</head>
	<body>
		<div id="board">
		  <h3>Tic Tac Toe</h3>
		  <div id="userPromptBox">
		    Would you like to play Xs or Os?
		  </div>
		  <div id="buttonBox">
		    <button id="xbtn" onclick="startGame(1)">Play Xs</button>
		    <button id="obtn" onclick="startGame(0)">Play Os</button>
		  </div>
		  <svg width="600" height="600">
		    <rect id="tl" x="0" y="0" width="200" height="200" onclick="placeXorO(0)"/>
		    <rect id="tm" x="200" y="0" width="200" height="200" onclick="placeXorO(1)"/>
		    <rect id="tr" x="400" y="0" width="200" height="200" onclick="placeXorO(2)"/>
		    <rect id="ml" x="0" y="200" width="200" height="200" onclick="placeXorO(3)"/>
		    <rect id="mm" x="200" y="200" width="200" height="200" onclick="placeXorO(4)"/>
		    <rect id="mr" x="400" y="200" width="200" height="200" onclick="placeXorO(5)"/>
		    <rect id="bl" x="0" y="400" width="200" height="200" onclick="placeXorO(6)"/>
		    <rect id="bm" x="200" y="400" width="200" height="200" onclick="placeXorO(7)"/>
		    <rect id="br" x="400" y="400" width="200" height="200" onclick="placeXorO(8)"/>
		    
		    <circle id="circle-tl" cx="100" cy="100" r="60"/>
		    <circle id="circle-tm" cx="300" cy="100" r="60"/>
		    <circle id="circle-tr" cx="500" cy="100" r="60"/>
		    <circle id="circle-ml" cx="100" cy="300" r="60"/>
		    <circle id="circle-mm" cx="300" cy="300" r="60"/>
		    <circle id="circle-mr" cx="500" cy="300" r="60"/>
		    <circle id="circle-bl" cx="100" cy="500" r="60"/>
		    <circle id="circle-bm" cx="300" cy="500" r="60"/>
		    <circle id="circle-br" cx="500" cy="500" r="60"/>
		    
		    <line id="x1-tl" class="x" x1="40" x2="160" y1="40" y2="160"/>
		    <line id="x2-tl" class="x" x1="40" x2="160" y1="160" y2="40"/>
		    
		    <line id="x1-tm" class="x" x1="240" x2="360" y1="40" y2="160"/>
		    <line id="x2-tm" class="x" x1="240" x2="360" y1="160" y2="40"/>
		    
		    <line id="x1-tr" class="x" x1="440" x2="560" y1="40" y2="160"/>
		    <line id="x2-tr" class="x" x1="440" x2="560" y1="160" y2="40"/>
		    
		    <line id="x1-ml" class="x" x1="40" x2="160" y1="240" y2="360"/>
		    <line id="x2-ml" class="x" x1="40" x2="160" y1="360" y2="240"/>
		    
		    <line id="x1-mm" class="x" x1="240" x2="360" y1="240" y2="360"/>
		    <line id="x2-mm" class="x" x1="240" x2="360" y1="360" y2="240"/>
		    
		    <line id="x1-mr" class="x" x1="440" x2="560" y1="240" y2="360"/>
		    <line id="x2-mr" class="x" x1="440" x2="560" y1="360" y2="240"/>
		    
		    <line id="x1-bl" class="x" x1="40" x2="160" y1="440" y2="560"/>
		    <line id="x2-bl" class="x" x1="40" x2="160" y1="560" y2="440"/>
		    
		    <line id="x1-bm" class="x" x1="240" x2="360" y1="440" y2="560"/>
		    <line id="x2-bm" class="x" x1="240" x2="360" y1="560" y2="440"/>
		    
		    <line id="x1-br"class="x" x1="440" x2="560" y1="440" y2="560"/>
		    <line id="x2-br" class="x" x1="440" x2="560" y1="560" y2="440"/>
		    
		    <line x1="0" x2="600" y1="200" y2="200"/>
		    <line x1="0" x2="600" y1="400" y2="400"/>
		    <line x1="200" x2="200" y1="0" y2="600"/>
		    <line x1="400" x2="400" y1="0" y2="600"/>
		  </svg>
		</div>

		<script type="text/javascript" src="TicTacToe.js"></script>
	</body>
</html>
